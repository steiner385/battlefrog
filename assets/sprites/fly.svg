<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Wings -->
  <ellipse cx="8" cy="12" rx="7" ry="4" fill="#a8d4ff" opacity="0.7" transform="rotate(-30 8 12)"/>
  <ellipse cx="24" cy="12" rx="7" ry="4" fill="#a8d4ff" opacity="0.7" transform="rotate(30 24 12)"/>
  <!-- Body segments -->
  <ellipse cx="16" cy="20" rx="5" ry="7" fill="#2a2a2a"/>
  <ellipse cx="16" cy="12" rx="4" ry="4" fill="#3a3a3a"/>
  <!-- Head -->
  <circle cx="16" cy="6" r="4" fill="#2a2a2a"/>
  <!-- Eyes (big compound eyes) -->
  <ellipse cx="13" cy="5" rx="2.5" ry="3" fill="#8B0000"/>
  <ellipse cx="19" cy="5" rx="2.5" ry="3" fill="#8B0000"/>
  <!-- Eye shine -->
  <circle cx="12" cy="4" r="0.8" fill="#ff6666"/>
  <circle cx="18" cy="4" r="0.8" fill="#ff6666"/>
  <!-- Legs -->
  <line x1="12" y1="16" x2="6" y2="22" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="12" y1="20" x2="6" y2="26" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="20" y1="16" x2="26" y2="22" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="20" y1="20" x2="26" y2="26" stroke="#1a1a1a" stroke-width="1"/>
  <!-- Middle legs -->
  <line x1="11" y1="18" x2="4" y2="20" stroke="#1a1a1a" stroke-width="1"/>
  <line x1="21" y1="18" x2="28" y2="20" stroke="#1a1a1a" stroke-width="1"/>
</svg>
